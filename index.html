<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Age calculator app</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>


  <div class="container">
    <div class="dates">
      <p>DAY</p>
      <p>MONTH</p>
      <p class="year-p">YEAR</p>
    </div>
    <div class="inputs">
      <input type="text" placeholder="DD" class="day">
      <input type="text" placeholder="MM" class="month">
      <input type="text" placeholder="YYYY" class="year">
    </div>
    <div class="req">
      <p class="reqDay">This field is required</p>
      <p class="reqMonth">This field is required</p>
      <p class="reqYear">This field is required</p>
    </div>
    <div class="must">
      <p class="mustDay">Must be a valid day</p>
      <p class="mustMonth">Must be a valid month</p>
      <p class="mustYear">Must be in the past</p>
    </div>

    <div class="line"><hr></div>
    <button class="circle" id="btn"></button>


    <div class="target">
      <p><span id="spYear">- -</span>years</p>
      <p><span id="spMonth">- -</span>months</p>
      <p><span id="spDays">- -</span>days</p>
    </div>
  </div>
  
<script src="./main.js"></script>
</body>
</html>
